name: Housekeeping

on:
  workflow_dispatch:
  push:
    branches:
      - develop
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight

jobs:
  cleanup-workflow-runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 7
          keep_minimum_runs: 6
